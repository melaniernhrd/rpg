<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#102a3a;
      --card:#0f172aee;
      --gold:#f6c453;
      --red:#e84545;
      --green:#2ecc71;
      --text:#e6eef7;
      --muted:#a9b7c7;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
      font-synthesis: none;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* iFrame-safe reset */
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }
    body{
      display:grid;
      place-items:center;
      background:
        radial-gradient(1100px 700px at 10% -10%, #1a3761 0%, transparent 60%),
        radial-gradient(900px 600px at 110% 10%, #0d5c4f 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 16px;
    }

    .wrap{
      width:min(720px, 100%);
      position:relative;
      isolation:isolate;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 30px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* Glitzer-Schnee (nur CSS) */
    .snow, .snow::before, .snow::after{
      content:"";
      position:absolute;
      inset:-50% -10% auto -10%;
      height:200%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.7) 50%, transparent 51%),
        radial-gradient(1px 1px at 70% 10%, rgba(255,255,255,.8) 50%, transparent 51%),
        radial-gradient(2px 2px at 90% 40%, rgba(255,255,255,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,.7) 50%, transparent 51%),
        radial-gradient(2px 2px at 10% 90%, rgba(255,255,255,.5) 50%, transparent 51%);
      background-size: 220px 220px;
      opacity:.35;
      animation: drift 18s linear infinite;
      pointer-events:none;
      z-index:-1;
    }
    .snow::before{
      opacity:.25;
      background-size: 180px 180px;
      animation-duration: 26s;
      transform: translateY(-20%);
    }
    .snow::after{
      opacity:.18;
      background-size: 260px 260px;
      animation-duration: 34s;
      transform: translateY(-40%);
    }
    @keyframes drift{
      from{ transform: translateY(-10%); }
      to{ transform: translateY(10%); }
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.1);
      font-size: 12.5px;
      color: var(--muted);
      letter-spacing:.3px;
      margin-bottom: 10px;
    }
    .badge .dot{
      width:8px; height:8px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--red), var(--gold), var(--green), var(--red));
      box-shadow: 0 0 10px rgba(246,196,83,.8);
    }

    h1{
      font-size: clamp(22px, 5vw, 36px);
      line-height: 1.15;
      margin: 6px 0 8px;
      text-shadow: 0 2px 18px rgba(246,196,83,.35);
    }
    h1 span{
      background: linear-gradient(90deg, #fff, var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    p{
      font-size: clamp(14.5px, 2.4vw, 18px);
      color: #d7e1ee;
      margin-top: 8px;
    }

    .tree{
      width: clamp(120px, 25vw, 170px);
      margin: 14px auto 6px;
      position:relative;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.6));
    }
    .tree .layer{
      height:0; width:0;
      border-left: 70px solid transparent;
      border-right:70px solid transparent;
      border-bottom: 90px solid #0f7a4b;
      margin: -8px auto;
      position:relative;
    }
    .tree .layer:nth-child(2){
      border-left-width: 60px; border-right-width:60px; border-bottom-width:80px;
      border-bottom-color:#0c6a41;
    }
    .tree .layer:nth-child(3){
      border-left-width: 50px; border-right-width:50px; border-bottom-width:70px;
      border-bottom-color:#0a5b38;
    }
    .tree .trunk{
      width:40px; height:32px;
      background:#6b3f25;
      border-radius: 0 0 8px 8px;
      margin: 0 auto;
    }
    .tree .star{
      position:absolute; top:-18px; left:50%; transform:translateX(-50%) rotate(10deg);
      width:26px; height:26px;
      background: var(--gold);
      clip-path: polygon(50% 0%, 61% 36%, 98% 36%, 68% 58%, 79% 93%, 50% 72%, 21% 93%, 32% 58%, 2% 36%, 39% 36%);
      box-shadow: 0 0 22px rgba(246,196,83,.9);
    }

    .lights{
      display:flex;
      justify-content:center;
      gap:10px;
      margin: 10px 0 6px;
      flex-wrap:wrap;
    }
    .bulb{
      width:10px; height:10px; border-radius:50%;
      background: var(--gold);
      box-shadow: 0 0 10px currentColor, 0 0 30px currentColor;
      animation: twinkle 2.6s infinite ease-in-out;
    }
    .bulb:nth-child(3n){ background: var(--red); color:var(--red); animation-delay:.3s;}
    .bulb:nth-child(3n+1){ background: var(--green); color:var(--green); animation-delay:.6s;}
    .bulb:nth-child(3n+2){ background: var(--gold); color:var(--gold); animation-delay:.9s;}
    @keyframes twinkle{
      0%,100%{ transform: translateY(0) scale(1); opacity:.75;}
      50%{ transform: translateY(-3px) scale(1.25); opacity:1;}
    }

    .footer{
      margin-top: 12px;
      font-size: 12.5px;
      color: var(--muted);
    }

    /* optional: compact mode if iframe very small */
    @media (max-width: 360px){
      .tree .layer{ border-left-width:55px; border-right-width:55px; border-bottom-width:72px;}
      .tree .layer:nth-child(2){ border-left-width:48px; border-right-width:48px; border-bottom-width:64px;}
      .tree .layer:nth-child(3){ border-left-width:42px; border-right-width:42px; border-bottom-width:58px;}
    }
  </style>
</head>
